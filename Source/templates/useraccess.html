<ul class="nav navbar-right navbar-nav">
  <li class="dropdown" ng-if="loggedIn"> <a class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> <i class="glyphicon glyphicon-chevron-down"></i></a>
    <ul class="dropdown-menu">
      <li><a href="{{profileUrl}}">Profile</a></li>
      <li><a ng-click="logout()">Logout</a></li>
    </ul>
  </li>
  <li  ng-if="!loggedIn"><a data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-user"></i> Login</a> </li>
  <li  ng-if="!loggedIn"><a data-toggle="modal" data-target="#addProfileModal"><i class="glyphicon glyphicon-user"></i> Register</a> </li>
</ul>
<div class="modal fade" style="color:#444" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form ng-submit="login()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" ng-model="username" id="inputUsername" required placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" ng-model="password" id="inputPassword" required placeholder="Password" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" style="color:#444" id="addProfileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form ng-submit="register()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" ng-model="username" id="inputUsername" required placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" ng-model="password" id="inputPassword" required placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" ng-model="email" id="inputEmail" required placeholder="Your Email Address" />
          </div>
          <div class="form-group">
            <label for="inputCountry">Country</label>
            <input type="text" class="form-control" ng-model="country" id="inputCountry" required placeholder="Your Country" />
          </div>     
          <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" ng-model="city" id="inputCity" required placeholder="Your City" />
          </div>              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
